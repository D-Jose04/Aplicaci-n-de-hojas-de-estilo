<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ferretería San Vicente</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="encabezado-principal">
        <div class="logo">
            <img src="Imagenes_Web/logo.png" alt="Logo de Ferretería San Vicente">
        </div>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Productos</a></li>
                <li><a href="contacto.html" class="activo">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenido">
        <section id="formulario-contacto">
            <h2>Contáctanos</h2>
            <p>¿Necesitas una cotización o tienes alguna consulta? Rellena el formulario y te responderemos a la brevedad.</p>
            
            <form class="formulario">
                <div class="campo-formulario">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required>
                </div>
                <div class="campo-formulario">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="campo-formulario">
                    <label for="mensaje">Consulta o Cotización</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Describe los productos o la información que necesitas..." required></textarea>
                </div>
                <button type="submit" class="boton">Enviar Consulta</button>
            </form>
        </section>
    </main>

    <footer class="pie-pagina">
        <p>&copy; 2025 Ferretería San Vicente - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
